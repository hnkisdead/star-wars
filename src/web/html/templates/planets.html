{% extends 'base.html' %}

{% block title %}
    Star Wars Planets
{% endblock %}

{% block body %}
    <section>
        <div class="columns">
            <div class="column">
                <h1 class="is-size-1 has-text-centered">Planets</h1>
            </div>
        </div>
    </section>
    <section>
        <div class="columns is-multiline">
            {% for planet in planets %}
                <div class="column is-one-quarter">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-title">
                                {{ planet.name }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
